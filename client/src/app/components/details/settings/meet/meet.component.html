<mat-dialog-content class="mat-typography">
  <div class="example-wrapper">
    <h3 class="ui header">Select date and time for the meeting:</h3>
    <kendo-datetimepicker [format]="format" [(value)]="value">
    </kendo-datetimepicker>
  </div>
  <br>
  <form class="example-form" fxLayout="column" fxLayoutAlign="center start" style="width: 400px"
        [formGroup]="addMeetForm" (ngSubmit)="onSubmit()" novalidate>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Meeting Link</mat-label>
      <input matInput formControlName="link">
    </mat-form-field>
    <div class="ui active centered inline loader" style="margin-top: 5px;" *ngIf="loading"
    ></div>
  </form>
  <div class="ui green inverted segment" *ngIf="isSuccess">Formation Added</div>
  <div class="ui red inverted segment" *ngIf="isFailed">{{errorMessage}}</div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial (click)="onSubmit()">Update</button>
  </mat-dialog-actions>
</mat-dialog-content>
