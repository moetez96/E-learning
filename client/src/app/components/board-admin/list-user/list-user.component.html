<div class="row">
  <h1 class="ui huge dividing header">Users List</h1>
</div>
<div class="row" style="padding-top: 5px">
  <table class="ui single line striped selectable unstackable table">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Speciality</th>
      <th>Birth Date</th>
      <th>Creation Date</th>
      <th>Role</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody *ngFor="let user of listUser">
    <tr *ngIf="user.roles[0].name != 'ROLE_ADMIN'">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.speciality}}</td>
      <td>{{user.birthDate}}</td>
      <td>{{user.creationDate}}</td>
      <td>{{user.roles[0].name}}</td>
      <td>
        <button class="ui secondary button" (click)="delete(user.id)"
                *ngIf="deleteLoading.id != user.id">
          Delete
        </button>
        <button class="ui secondary loading button" *ngIf="deleteLoading.id == user.id && deleteLoading.loading">
          Loading
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <div fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>
</div>
